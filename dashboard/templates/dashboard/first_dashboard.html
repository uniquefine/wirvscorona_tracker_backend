<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analyse Dashboard</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <!--Replace with your tailwind.css once created-->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Latest compiled and minified plotly.js JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js", type="module"></script>


</head>

<body class="bg-grey-lightest font-sans leading-normal tracking-normal">

    <nav id="header" class="bg-white fixed w-full z-10 pin-t shadow">


        <div class="w-full container mx-auto flex flex-wrap items-center mt-0 sm:my-2 md:my-2 lg:my-2 md:pb-0">

            <div class="sm:w-full md:w-1/2 pl-2 md:pl-0">
                <a class="text-black text-base xl:text-xl no-underline hover:no-underline font-bold" href="#">
                    <i class="fas fa-sun text-orange-dark pr-3"></i> Covid-19 Tagebuch Analyse Dashboard
                </a>
            </div>
            <div class="sm:w-0 md:w-1/2 pr-0">

            </div>
        </div>
    </nav>

    <!--Container-->
    <div class="w-full mx-auto pt-10">

        <div class="w-full px-4 md:px-0 md:mt-8 mb-16 text-grey-darkest leading-normal">

            <div class="flex flex-row flex-wrap flex-grow mt-2">
                {% if plot_list %}
                    {% for plot in plot_list %}
                 <div class="w-full md:w-full xl:w-1/2 p-5 h-full">
                    <!--Template Card-->
                    <div class="bg-white border rounded shadow">
                        <div class="border-b px-3 sm:py-1 md:py-3">
                            <h5 class="uppercase text-grey-dark">{{ plot.title }}</h5>
                        </div>
                        <div class="p-5">
                            {{ plot.html | safe }}
                        </div>
                    </div>
                    <!--/Template Card-->
                </div>
                    {% endfor %}
                {% endif %}

            </div>

            <!--/ Console Content-->

        </div>


    </div>
    <!--/container-->

    <footer class="bg-white border-t border-grey-light shadow">
        <div class="container max-w-md mx-auto flex py-8">

            <div class="w-full mx-auto flex flex-wrap">
                <div class="flex w-full">
                    <div class="px-8">
                        <h3 class="font-bold text-black">Über</h3>
                        <p class="py-4 text-grey-dark text-sm">
                            Interaktives Analyse Dashboard für die Nutzerdaten des <a class="text-blue-500" href="https://covid19journalapp.web.app/"><strong>Covid-19 Tagebuch</strong></a>
                        </p>
                    </div>
                </div>

            </div>



        </div>
    </footer>


</body>

</html>
